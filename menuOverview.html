<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Dinner planner</title>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" type="text/css" href="app.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	 crossorigin="anonymous">

<body>
	<div id="overview" class="container">
    <div id="overview__header" class="row d-flex justify-content-between">
      <div>
        <span>My dinner: </span><span id="numberOfGuests">x</span><span> people</span>
      </div>
      <button type="button" class="btn btn-primary">Go back and edit dinner</button>
    </div>

    <div id="overview__body" class="row d-flex align-content-start flex-wrap">

    </div>

    <div id="overview__footer" class="">
      <div class="row d-flex justify-content-center">
        <span>Total:&nbsp;</span><span id="totalMenuPrice">x</span><span>&nbsp;SEK</span>
      </div>
      
      <div class="row d-flex justify-content-center">
        <button type="button" class="btn btn-primary">Print full recipe</button>
      </div>
     
    </div>
	</div>

	<!-- jQuery -->

	 crossorigin="anonymous"></script>

	 crossorigin="anonymous">
