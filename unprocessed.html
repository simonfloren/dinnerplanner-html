            <div class="col-md-2">

          <div class="row d-flex justify-content-center" style="background-color: aquamarine;">

    <div style="height: 100%; width: 100%;">
      <div id="siteWrapper" class="">
        <div class=" container-fluid select-dish-container">
          <div class="row">
  
            <div id="sidebar" class="col-md-3">
              <div id="sidebar__header">
                <div>My dinner</div>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">People</span>
                  </div>
                  <input type="text" id="numberOfGuests" class="form-control" placeholder="0" aria-label="0" aria-describedby="button-addon4">
                  <div class="input-group-append" id="button-addon4">
                    <button id="plusGuest" class="btn btn-outline-secondary addBtn" type="button">+</button>
                    <button id="minusGuest" class="btn btn-outline-secondary remBtn" type="button">-</button>
                  </div>
                </div>
              </div>
              <div id="sidebar__body">
                <div id="sidebar__body__list">
                  <ul id="dish-list" class="list-group">
  
                  </ul>
                </div>
                <div>
                  <p id="dinner-price" class="text-right">SEK 0.00</p>
                </div>
                <div class="text-center">
                  <button id="confirmBtn" type="button" class="btn btn-primary">Confirm dinner</button>
                </div>
              </div>
            </div>
  
            <div id="dishSearch" class="col-md-9">
              <div id="dishSearch__header" class="container-fluid dishSearch__header">
                <h4>Find a dish</h4>
                <form id="searchForm">
                  <div class="form-row">
                    <div class="form-group col-md-5">
                      <input type="text" class="form-control" id="keyWords" placeholder="Enter key words">
                    </div>
                    <div class="form-group col-md-4">
                      <select id="dishTypeSelect" class="form-control"></select>
                    </div>
                    <div class="col-md-3">
                      <button type="submit" class="btn btn-primary">Search</button>
                    </div>
                  </div>
                </form>
              </div>
  
              <div id="dishSearchBody" class="container-fluid d-flex align-content-start flex-wrap dishSearch__body">
                <!-- Loads of dish items -->
              </div>
  
            </div>
  
            <div id="dishDetails" class="col-md-9 no-float">
  
              <div class="row">
                <div id="description" class="col-sm-6">
                  <p id="dishName">Pizza</p>
                  <div id="detailsImg" class="dish-img">
                    <img id="detail-img" class="img-fluid" src="https://png.pngtree.com/element_origin_min_pic/16/09/16/1557db9c33ec956.jpg"
                     alt="dish image">
                  </div>
                  <p id="description">Lorem ipsum</p>
                  <button type="button" class="btn btn-primary">Back to search</button>
                </div>
  
                <div class="card col-sm-5" style="margin:5px;">
                  <div class="card-body">
                    <h5 class="card-title"><span>Ingredients for </span> <span id="numberOfGuests">x</span>
                      <span> people</span></h5>
                    <table id="ingredient-table" class="table">
                      <tbody>
                        <tr id="ingredient-row0">
                        </tr>
                      </tbody>
                    </table>
                    <div id="sameRow">
                      <div>
                        <button id="addDishBtn" type="button" class="btn btn-primary">Add to menu</button>
                      </div>
                      <div>
                        <span class="text-right">SEK </span><span id="dish-price">0.00</span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
  
          </div>
        </div>
      </div>
    </div>
