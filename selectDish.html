<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Dinner planner</title>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" type="text/css" href="app.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	 crossorigin="anonymous">
</head>

<body>
	<header>Header</header>
	<div class="container">
		<div class="row">
			<div id="sidebar" class="col-md-3 no-float">
				<div id="sidebar__header">
					<div>My dinner</div>
					<div class="input-group">
						<div class="input-group-prepend">
							<span class="input-group-text">People</span>
						</div>
						<input type="text" class="form-control" placeholder="0" aria-label="0" aria-describedby="button-addon4" readonly>
						<div class="input-group-append" id="button-addon4">
							<button class="btn btn-outline-secondary addBtn" type="button">+</button>
							<button class="btn btn-outline-secondary remBtn" type="button">-</button>
						</div>
					</div>
				</div>
				<div id="sidebar__body">
					<div id="sidebar__body__table">
						<table class="table">
							<thead>
								<tr>
									<th scope="col">Dish name</th>
									<th scope="col">Cost</th>
								</tr>
							</thead>
							<tbody>
								<!-- Make this dynamic -->
								<tr>
									<td>Food1</td>
									<td>111</td>
								</tr>
								<tr>
									<td>Food2</td>
									<td>222</td>
								</tr>
							</tbody>
						</table>
					</div>
					<div class="float-right">SEK 0.00</div>
					<div class="col-md-6 text-center confButton">
						<button type="button" class="btn btn-primary">Confirm dinner</button>
					</div>
				</div>
			</div>
			<div id="dishDetails" class="col-md-9 no-float">
				lorem ipsum
			</div>
		</div>
	</div>

	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery.js"></script>

	<!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	 crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	 crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
	 crossorigin="anonymous"></script>

	<!-- Font Awesome for icons -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
	 crossorigin="anonymous">

	<!-- The application JavaScript code -->
	<script src="js/app.js"></script>
	<!-- TODO: Here you should include JS code for your other views -->
</body>

</html>
