<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinner planner</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!-- App css -->
    <link rel="stylesheet" type="text/css" href="app.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div id="sidebar" class="col-md-3 no-float">
                sidebar
            </div>
            <div id="dishDetails" class="col-md-9 no-float">

                <div class="row">
                    <div id="description" class="col-sm-6">
                        <p>Pizza</p>
                        <div id="detailsImg" class="dish-img">
                            <img class="img-fluid" src="https://png.pngtree.com/element_origin_min_pic/16/09/16/1557db9c33ec956.jpg"
                                alt="dish image">
                        </div>
                        <p>Lorem ipsum</p>
                        <button type="button" class="btn btn-primary">Back to search</button>
                    </div>

                    <div class="card col-sm-5" style="margin:5px;">
                        <div class="card-body">
                            <h5 class="card-title"><span>Ingredients for </span> <span id="numberOfPeople">x</span>
                                <span> people</span></h5>
                            <table class="table">
                                <tbody>
                                    <!-- Make this dynamic -->
                                    <tr>
                                        <td>2 tbsp</td>
                                        <td>salt</td>
                                        <td>SEK</td>
                                        <td>123</td>
                                    </tr>
                                    <tr>
                                        <td>5 kg</td>
                                        <td>meat</td>
                                        <td>SEK</td>
                                        <td>111</td>
                                    </tr>
                                </tbody>
                            </table>
                            <div id="sameRow">
                                <div>
                                    <button type="button" class="btn btn-primary">Add to menu</button>
                                </div>
                                <div>
                                    <p class="text-right">SEK X</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>

    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">

    <!-- The application JavaScript code -->
    <script src="js/app.js"></script>
    <!-- TODO: Here you should include JS code for your other views -->
</body>

</html>
