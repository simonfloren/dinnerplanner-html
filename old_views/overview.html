<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dinner planner</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">

  <!-- App css -->
  <link rel="stylesheet" href="./app.css">
</head>

<body>

  <div id="overview" class="container">
    <div id="overview__header" class="row d-flex justify-content-between">
      <div>
        <span>My dinner: </span><span id="numberOfGuests">x</span><span> people</span>
      </div>
      <button type="button" class="btn btn-primary">Go back and edit dinner</button>
    </div>

    <div id="overview__body">
      <div class="row d-flex justify-content-center" style="background-color: pink">
        <div class="col-md-2">
          
        </div>
        <div id="printCards" class="col-md-6 d-flex">
          <!-- Cards will be loaded from javascript into here -->
        </div>
        <div class="col-md-2">
          
        </div>
      </div>

      <div class="row d-flex justify-content-center" style="background-color: aquamarine;">
        <div class="col-md-2">
          
        </div>
        <div id="printPrices" class="col-md-6 d-flex">
            <div class="col-md-4 d-flex justify-content-end">
                <span>27347</span><span>&nbsp;SEK</span>
            </div>
            <div class="col-md-4 d-flex justify-content-end">
                <span>27347</span><span>&nbsp;SEK</span>
            </div>
            <div class="col-md-4 d-flex justify-content-end">
                <span>27347</span><span>&nbsp;SEK</span>
            </div>
        </div>
        <div class="col-md-2">
          
        </div>
      </div>
    </div>
    <hr>
    <div id="overview__footer">

      <div class="row d-flex justify-content-center priceDiv">
        <span>Total:&nbsp;</span><span id="totalMenuPrice">0.00</span><span>&nbsp;SEK</span>
      </div>

      <div class="row d-flex justify-content-center">
        <button type="button" class="btn btn-primary">Print full recipe</button>
      </div></div>

  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>

  <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
    crossorigin="anonymous">

  <!-- The application JavaScript code -->
  <script src="js/app.js"></script>
  <script src="js/model/dinnerModel.js"></script>
  <!-- TODO: Here you should include JS code for your other views -->
  <script src="js/view/dishItem.js"></script>
  <script src="js/view/dishSearchView.js"></script>
  <script src="js/view/sidebarView.js"></script>
  <script src="js/view/menuOverviewView.js"></script>

</body>

</html>
